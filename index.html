<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Food Trucks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* D√©claration de variables de style pour les couleurs */
        :root {
            --degrad√©-principal: linear-gradient(to right, #ff7e5f, #feb47b);  /* D√©grad√© pour les √©l√©ments principaux */
            --couleur-surface: #f5f5f5;  /* Couleur de fond des sections secondaires */
            --couleur-primaire: #ff6347; /* Couleur primaire des √©l√©ments interactifs */
            --couleur-secondaire: #32cd32; /* Couleur secondaire pour les √©l√©ments */
        }

        /* Mise en forme g√©n√©rale du corps de la page */
        body {
            margin: 0;  /* Suppression des marges par d√©faut */
            font-family: Arial, sans-serif;  /* D√©finition de la police de caract√®res */
            background-color: #fff;  /* Couleur de fond de la page */
            color: #333;  /* Couleur du texte principal */
        }

        /* Structure principale contenant la sidebar et le contenu principal */
        .conteneur-principal {
            display: flex;  /* Affichage flex pour aligner la sidebar et le contenu */
        }

        /* Style de la sidebar */
        .sidebar {
            width: 250px;  /* Largeur fixe de la sidebar */
            background: var(--degrad√©-principal);  /* Application du d√©grad√© d√©fini pr√©c√©demment */
            padding: 20px;  /* Espacement interne */
            color: white;  /* Texte en blanc */
        }

        /* Mise en forme du menu de navigation dans la sidebar */
        .menu-navigation {
            list-style: none;  /* Suppression des puces des √©l√©ments de liste */
            padding: 0;  /* Suppression du padding */
        }

        /* Style des √©l√©ments du menu */
        .item-menu {
            padding: 15px;  /* Espacement interne des √©l√©ments de menu */
            margin-bottom: 10px;  /* Espacement entre les √©l√©ments du menu */
            cursor: pointer;  /* Curseur de souris indiquant un √©l√©ment cliquable */
            border-radius: 5px;  /* Coins arrondis */
            transition: background-color 0.3s;  /* Effet de transition pour le changement de fond */
        }

        /* Effet lors du survol de l'√©l√©ment de menu ou lorsqu'il est actif */
        .item-menu:hover,
        .item-menu.active {
            background: rgba(255, 255, 255, 0.2);  /* Changement de fond au survol ou lorsqu'√©l√©ment actif */
        }

        /* Style du contenu principal de la page */
        main {
            flex: 1;  /* Le contenu principal prend toute la place restante */
            padding: 20px;  /* Espacement interne */
            background-color: #fff;  /* Fond blanc */
        }

        /* Style pour chaque section de contenu (page) */
        .contenu-page {
            display: none;  /* Masquer les sections par d√©faut */
        }

        /* Affichage des sections actives */
        .contenu-page.active {
            display: block;  /* Afficher la section active */
        }

        /* Styles sp√©cifiques √† la page de connexion */
        .connexion-container {
            display: flex;
            justify-content: center;  /* Centrer horizontalement */
            align-items: center;  /* Centrer verticalement */
            height: 100vh;  /* Prendre toute la hauteur de la fen√™tre */
            background-color: var(--couleur-surface);  /* Couleur de fond claire */
        }

        .connexion-box {
            background: white;  /* Fond blanc */
            padding: 20px;  /* Espacement interne */
            border-radius: 10px;  /* Coins arrondis */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Ombre port√©e l√©g√®re */
            text-align: center;  /* Centrage du texte */
        }

        .connexion-box input {
            width: calc(100% - 20px);  /* Champ de saisie prenant toute la largeur */
            padding: 10px;  /* Espacement interne des champs */
            margin-bottom: 10px;  /* Espacement entre les champs */
            border: 1px solid #ccc;  /* Bordure grise */
            border-radius: 5px;  /* Coins arrondis */
        }

        .connexion-box button {
            background: var(--degrad√©-principal);  /* Application du d√©grad√© comme fond du bouton */
            color: white;  /* Texte en blanc */
            border: none;  /* Suppression de la bordure par d√©faut */
            padding: 10px 20px;  /* Espacement interne du bouton */
            border-radius: 5px;  /* Coins arrondis */
            cursor: pointer;  /* Curseur en forme de main */
        }

        .connexion-box button:hover {
            opacity: 0.9;  /* L√©g√®re diminution de l'opacit√© lors du survol */
        }

        /* Caract√©ristiques de la carte de localisation */
        #carte-food-trucks {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Responsiveness : Ajustement des √©l√©ments sur petits √©crans */
        @media (max-width: 768px) {
            .conteneur-principal {
                flex-direction: column;  /* Empiler la sidebar et le contenu */
            }
            .sidebar {
                width: 100%;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Page de Connexion -->
    <div id="connexion" class="connexion-container">
        <div class="connexion-box">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button onclick="connecter()">Se connecter</button>
        </div>
    </div>

    <!-- Conteneur principal de l'application -->
    <div id="app" class="conteneur-principal" style="display: none;">
        <aside class="sidebar">
            <nav class="menu-navigation">
                <div class="item-menu active" data-page="carte">üó∫Ô∏è Carte</div>
                <div class="item-menu" data-page="commandes">üçΩÔ∏è Mes Commandes</div>
                <div class="item-menu" data-page="favoris">‚ù§Ô∏è Commandes Pr√©f√©r√©es</div>
                <div class="item-menu" data-page="plats">üçî Plats</div>
            </nav>
        </aside>

        <!-- Contenu principal de l'application -->
        <main>
            <section id="carte" class="contenu-page active">
                <h2>Carte des Food Trucks</h2>
                <div id="carte-food-trucks"></div>
            </section>
            <section id="commandes" class="contenu-page">
                <h2>Mes Commandes</h2>
                <p>Contenu des commandes ici...</p>
            </section>
            <section id="favoris" class="contenu-page">
                <h2>Commandes Pr√©f√©r√©es</h2>
                <p>Contenu des favoris ici...</p>
            </section>
            <section id="plats" class="contenu-page">
                <h2>Plats Disponibles</h2>
                <p>Contenu des plats ici...</p>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Fonction de gestion de la connexion
        function connecter() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // V√©rification des identifiants (√† remplacer par un vrai syst√®me d'authentification dans un vrai projet)
            if (username === "admin" && password === "admin") {
                // Si les identifiants sont corrects, on cache la page de connexion et on affiche l'application
                document.getElementById('connexion').style.display = "none";
                document.getElementById('app').style.display = "flex";
                initApp();  // Initialisation de l'application apr√®s connexion r√©ussie
            } else {
                alert("Identifiants incorrects !");
            }
        }

        // Fonction d'initialisation de l'application apr√®s la connexion
        function initApp() {
            setupNavigation();  // Configuration de la navigation
            initCarte();  // Initialisation de la carte
        }

        // Fonction de gestion de la navigation dans l'application
        function setupNavigation() {
            const menuItems = document.querySelectorAll('.item-menu');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Masquer toutes les sections de contenu
                    document.querySelectorAll('.contenu-page').forEach(page => {
                        page.classList.remove('active');
                    });

                    // Afficher la section correspondante
                    const pageId = item.getAttribute('data-page');
                    document.getElementById(pageId).classList.add('active');

                    // Mettre √† jour l'√©tat actif du menu
                    menuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        // Fonction d'initialisation de la carte avec Leaflet
        function initCarte() {
            const map = L.map('carte-food-trucks').setView([48.8566, 2.3522], 12);

            // Ajout des tuiles de la carte avec OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Ajout d'un marqueur sur la position de Paris
            const marker = L.marker([48.8566, 2.3522]).addTo(map)
                .bindPopup("Food Truck Paris")
                .openPopup();
        }
    </script>
</body>
</html>
