<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Food Trucks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --degrad√©-principal: linear-gradient(to right, #ff7e5f, #feb47b);
            --couleur-surface: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        .conteneur-principal {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--degrad√©-principal);
            padding: 20px;
            color: white;
        }

        .menu-navigation {
            list-style: none;
            padding: 0;
        }

        .item-menu {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .item-menu:hover,
        .item-menu.active {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        .contenu-page {
            display: none;
        }

        .contenu-page.active {
            display: block;
        }

        .connexion-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--couleur-surface);
        }

        .connexion-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .connexion-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .connexion-box button {
            background: var(--degrad√©-principal);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .connexion-box button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="connexion" class="connexion-container">
        <div class="connexion-box">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button onclick="connecter()">Se connecter</button>
        </div>
    </div>

    <div id="app" class="conteneur-principal" style="display: none;">
        <aside class="sidebar">
            <nav class="menu-navigation">
                <div class="item-menu active" data-page="carte">üó∫Ô∏è Carte</div>
                <div class="item-menu" data-page="commandes">üçΩÔ∏è Mes Commandes</div>
                <div class="item-menu" data-page="favoris">‚ù§Ô∏è Commandes Pr√©f√©r√©es</div>
                <div class="item-menu" data-page="plats">üçî Plats</div>
            </nav>
        </aside>
        <main>
            <section id="carte" class="contenu-page active">
                <h2>Carte des Food Trucks</h2>
                <div id="carte-food-trucks" style="height: 400px;"></div>
            </section>
            <section id="commandes" class="contenu-page">
                <h2>Mes Commandes</h2>
                <p>Contenu des commandes ici...</p>
            </section>
            <section id="favoris" class="contenu-page">
                <h2>Commandes Pr√©f√©r√©es</h2>
                <p>Contenu des favoris ici...</p>
            </section>
            <section id="plats" class="contenu-page">
                <h2>Plats Disponibles</h2>
                <p>Contenu des plats ici...</p>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Gestion de la connexion
        function connecter() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "admin") {
                document.getElementById('connexion').style.display = "none";
                document.getElementById('app').style.display = "flex";
                initApp();
            } else {
                alert("Identifiants incorrects !");
            }
        }

        // Initialisation de l'application apr√®s connexion
        function initApp() {
            setupNavigation();
            initCarte();
        }

        // Gestion de la navigation
        function setupNavigation() {
            const menuItems = document.querySelectorAll('.item-menu');
            const pages = document.querySelectorAll('.contenu-page');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menuItems.forEach(menu => menu.classList.remove('active'));
                    item.classList.add('active');

                    const targetPage = item.dataset.page;
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(targetPage).classList.add('active');
                });
            });
        }

        // Initialisation de la carte Leaflet
        function initCarte() {
            const map = L.map('carte-food-trucks').setView([48.8566, 2.3522], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const marker = L.marker([48.8566, 2.3522]).addTo(map)
                .bindPopup("Food Truck Paris")
                .openPopup();
        }
    </script>
</body>
</html>
